<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    aria-hidden="true" role="img" class="iconify iconify--logos" width="31.88" height="32"
    preserveAspectRatio="xMidYMid meet" viewBox="0 0 256 257">
    <!-- green blackboard with a brown frame -->
    <rect width="256" height="257" fill="#6aa84f" rx="20"></rect>
    <rect x="10" y="10" width="236" height="237" fill="#3d3d3d" rx="10"></rect>
    <rect x="20" y="20" width="216" height="217" fill="#6aa84f" rx="5"></rect>
    <rect x="0" y="237" width="256" height="20" fill="#b45f06" rx="0"></rect>
    <rect x="0" y="0" width="20" height="257" fill="#b45f06" rx="0"></rect>
    <rect x="236" y="0" width="20" height="257" fill="#b45f06" rx="0"></rect>
    <rect x="0" y="0" width="256" height="20" fill="#b45f06" rx="0"></rect>
    <!-- white chalk text -->
    <text x="50%" y="40%" text-anchor="middle" fill="white" font-family="Arial, sans-serif"
        font-size="48" font-weight="bold">
        汉字
    </text>
    <text x="50%" y="65%" text-anchor="middle" fill="white" font-family="Arial, sans-serif"
        font-size="24" font-weight="bold">
        Trainer
    </text>
    <!-- piece of chalk lower right side pointing to the text -->
    <g transform="rotate(45 200 185)">
        <rect x="200" y="160" width="60" height="10" fill="white" />
    </g>
</svg>